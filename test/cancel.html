<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 400px; /* Adjust width as needed */
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .button-container {
            margin-top: 20px;
            text-align: center; /* Center align button */
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/cancel-order" method="post" id="cancel-form">
        <h2>Cancel Order Reason</h2>
        
        <div class="form-group">
            <div class="radio-option">
                <input type="radio" id="reason1" name="cancel-reason" value="reason1" onclick="toggleOtherReason(false)" required>
                <label for="reason1">Found a better price elsewhere</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="reason2" name="cancel-reason" value="reason2" onclick="toggleOtherReason(false)">
                <label for="reason2">Item not needed anymore</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="reason3" name="cancel-reason" value="reason3" onclick="toggleOtherReason(false)">
                <label for="reason3">Order placed by mistake</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="reason4" name="cancel-reason" value="other" onclick="toggleOtherReason(true)">
                <label for="reason4">Other (please specify)</label>
            </div>
        </div>
        
        <div class="form-group hidden" id="other-reason">
            <label for="other-text">Please specify your reason:</label>
            <input type="text" id="other-text" name="other-reason">
        </div>
        
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        function toggleOtherReason(show) {
            var otherReason = document.getElementById('other-reason');
            var otherTextInput = document.getElementById('other-text');
            if (show) {
                otherReason.classList.remove('hidden');
                otherTextInput.required = true;
            } else {
                otherReason.classList.add('hidden');
                otherTextInput.required = false;
            }
        }
    </script>
</body>
</html>
